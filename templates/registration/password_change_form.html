{% extends "base.html" %}

{% load bootstrap %}



{% block content %}


<div class="card">
    <div class=" card-body">
        <h5 class="card-title">Password Change Form</h5>
        <form action={% url 'password_change' %} method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" value="Submit" class="btn text-light bg-dark w-100">
        </form>
    </div>
</div>

{% endblock %}
