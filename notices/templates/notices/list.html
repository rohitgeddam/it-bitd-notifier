{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Notices</h2>


{% for notice in notices %}


<div class="card" style="width: 100%">
	<div class="card-body">
		<h5 class="card-title">{{ notice.title }}</h5>
		<h6 class="card-subtitle mb-2 text-muted">{{ notice.posted_on }}</h6>
		<p class="card-text">{{ notice.content }}</p>
		<a href="{{notice.id}}" class="card-link">Read More</a>
	</div>
</div>
{% endfor %}
