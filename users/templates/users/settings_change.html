{% extends "base.html" %}
{% load bootstrap %}

{% block content %}


<div class="card w-100">
    <div class=" card-body">
        <h5 class="card-title">Settings Change Form</h5>
        <form action={% url 'settings_change' %} method="post">
            {% csrf_token %}
            {{ form|bootstrap}}
            <input type="submit" value="Submit" class="btn text-light bg-dark w-100">
        </form>
    </div>
</div>

{% endblock %}
